<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Details</title>

</head>
<body style="background-image:url(images/background2.png); background-position:center; background-repeat: no-repeat; background-size: cover;">
    <div class="buytic">
        <h1><strong>Buy Tickets</strong></h1>
    </div>
    
      
            <form style="align-items: center; align-self: center;"></form>
            <div class="flower">
                <h2>Details</h2>

                <form id="dataForm" style="background: rgba( 255, 255, 255, 0.15 );
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 15.5px );
                -webkit-backdrop-filter: blur( 15.5px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
                margin: 50px auto;
                color: #fff;;">
                <table>
                    <tr>
                        <td>Name</td>
                        <td>:<input type="text" id="name" class="enter" required></td>
                    </tr> <br>
                    
                    <tr>
                        <td>Date</td>
                        <td>:<input type="date" id="date" class="enter"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>:<input type="time" id="time" class="enter"></td>
                    </tr>
                    <tr>
                        <td>Mobile number</td>
                        <td> :<input type="text" id="phone" class="enter"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:<input type="email" id="email" class="enter"></td>
                    </tr>
                    <tr>
                        <td>Confirm Email</td>
                        <td>:<input type="email" id="email" class="enter"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>:<input type="radio" value="Male" name="gender" id="gender">Male
                            <input type="radio" value="Female" name="gender" id="gender">Female
                        </td>
                    </tr>
                    
                </table>
                <button type="submit" id="submit" class="btn1">Submit</button>
            </div>
                </form>
                
                <div class="contPayments">
                    <button type="submit" id="submit" class="btn1" onclick="continuetoPayment()">Continue with Purchase</button>
                </div>
  
        

    <div id="displayArea" style="background: rgba( 255, 255, 255, 0.15 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 15.5px );
    -webkit-backdrop-filter: blur( 15.5px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    margin: 50px auto;
    color: #fff;"></div>
     

    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, 
        {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        function continuetoPayment(){
            window.location.href="paymentDetails.html"
        }
    
        const form = document.getElementById("dataForm");
        const displayArea = document.getElementById("displayArea");
        
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const gender = document.getElementById("gender").value;

          
            const dataHtml = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Dtae:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Gender:</strong> ${gender}</p>
            `;
            
            displayArea.innerHTML = dataHtml;
        });

    </script>

</body>
</html>
